<div>
    <h2>Корзина</h2>
    <table class="table">
        <thead>
            <tr>
                <td>ID</td>
                <td>Название</td>
                <td>Стоимость</td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="p in contentCart">
                <td>{{p.id}}</td>
                <td>{{p.name}}</td>
                <td>{{p.price}}</td>
            </tr>
        </tbody>
    </table>
</div>
