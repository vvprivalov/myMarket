<div>
    <p></p>
    <h3>Корзина</h3>
    <table class="table table-hover">
            <tr>
                <td>Название</td>
                <td>Количество</td>
                <td>Цена</td>
                <td>Сумма</td>
            </tr>
        <tbody>
            <tr ng-repeat="item in cart.items">
                <td>{{item.productTitle}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.price}}</td>
                <td>{{item.sum}}</td>
            </tr>
        </tbody>
    </table>
</div>
